<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script type="text/javascript" src="../util/service.js"></script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div><br><br><br><br>
            <div> <h3 class="logo-name">Lognomy</h3></div><br><br>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" username>
                </div>
                <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" password>
                </div><br>
                <a class="btn btn-primary block full-width m-b" login>Login</a>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('body [login]').on('click',function(){
           var k=$('body [username]').val(),v=$('body [password]').val();
           service.setHeader(btoa(k + ":" + v));
           //service.kibanaLogin(k,v,function(){},function(){});
           service.loginUser(function(r){
             if(!r.hasOwnProperty('error')){
                localStorage.setItem('lognomy',btoa(k + ":" + v));
                window.location.replace("../index.html");
             }
           },function(r){});
        });
    </script>
</body>

</html>
