
<div class="modal inmodal" id="myModal4" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <div class="modal-title">Advanced Search</div>
            </div>
            <div class="modal-body" queryList>
                <div class="row">
                    <div class="col-sm-11">
                        <div class="input-group">
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary" log-action="srchQueryByDesc" style="margin:0 !important;"> Search
                            </button> </span>
                            <input id="srchQueryByDesc" type="text" placeholder="search your queries by description" class="input-sm form-control">
                        </div>
                    </div>
                    <div class="col-sm-1">
                      <span class="label label-warning-light pull-right" queryListCounter>
                      </span>
                    </div>
                </div><br>
                <div class="form-group">
                  <div class="feed-activity-list" queryListBox style="padding:0 10px;"></div>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal" log-action="advanceSearchReset">Reset</button>
                <!-- <button type="button" class="btn btn-primary" data-dismiss="modal" log-action="advanceSearch">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
<div class="row">
<div class="col-lg-12">
    <div class="tabs-container">
        <ul class="nav nav-tabs">
            <li tabname="analytics"><a data-toggle="tab" 
              onclick="load.replacePage(event,'analytics')">Analytics</a></li>
            <li tabname="logs"><a data-toggle="tab" onclick="load.replacePage(event,'logs')">Logs</a>
            </li>
            <li tabname="alarms"><a data-toggle="tab" onclick="load.replacePage(event,'alarms')">Alarms</a></li>
        </ul>
        <div class="tab-content">
            
            <!-- tab1 body   -->

            <div id="analytics" class="tab-pane">
                <div class="panel-body">
                    <div class="row" analyticsCharts></div>
                </div>
            </div>

            <!-- tab2 body   -->

            <div id="logs" class="tab-pane">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary" log-action="searchByQuery" style="margin:0 !important;"> Search
                                </button> 
                             </span>
                            <input id="searchinall" type="text" placeholder="type ...." class="input-sm form-control">
                            </div>
                        </div>
                        <div class="col-sm-4 m-b-xs">
                           <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal4" log-action="srchQueryByDesc">Advanced Search</button>
                        </div>
                        <div class="col-sm-4 m-b-xs" id="logsCountingStatus" style="text-align:right;"></div>
                    </div><br>
                    <div class="row">
                        <div class="col-sm-2 m-b-xs">
                            <div data-toggle="buttons" class="btn-group parseUnparsedLogs">
                                <label class="btn btn-sm btn-white active" data-toggle="tooltip" data-placement="top" title="Parsed Logs" type='parsed'> <input type="radio" id="option1" name="options"> Parsed </label>
                                <label class="btn btn-sm btn-white" type='unparsed'data-toggle="tooltip" data-placement="top" title="UnParsed Logs"> <input type="radio" id="option2" name="options"> Regular </label>
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-sm btn-primary" log-action="livetailToggle"> Livetail
                            </button> 
                        </div>
                        <div class="col-sm-3">
                            <label> Filter by &nbsp;</label>
                            <button class="btn btn-primary btn-circle" type="button" data-toggle="tooltip" data-placement="top" title="Filter by Star" log-action="filterByStar"><i class="fa fa-star"></i></button>

                            <button class="btn btn-primary btn-circle" type="button" data-toggle="tooltip" data-placement="top" title="Filter by Comments" log-action="filterByComment"><i class="fa fa-comment"></i></button>
                        </div>
                        <div class="col-sm-5">
                            <div class="input-daterange input-group" id="datepicker">
                                <span class="input-group-addon">From</span>
                                <input type="text" class="input-sm form-control" name="start"/>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="input-sm form-control" name="end"/>
                            </div>
                        </div>

                    </div><br>
                    <div class="table-responsive">
                        <table class="table table-striped logtableview parsed">
                            <thead>
                            <tr id="logsH"></tr>
                            </thead>
                            <tbody id="logsB"></tbody>
                        </table>
                         <div class="col-sm-12 loadmore" log-action="loadMore">load more</div>
                    </div>
                </div>
            </div>

            <!-- tab3 body   -->

            <div id="alarms" class="tab-pane">
                <div class="panel-body">
                   <div class="row">
                        <div class="col-sm-4">
                            <div class="input-group">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-sm btn-primary" log-action="searchByQuery" style="margin:0 !important;"> Search
                                </button> 
                             </span>
                            <input id="searchinall" type="text" placeholder="type ...." class="input-sm form-control">
                            </div>
                        </div>
                        <div class="col-sm-4 m-b-xs">
                             <button type="button" class="btn btn-primary btn-sm" 
                             onclick="load.changePage('p1=watcher&p2=new')">Add New</button>
                        </div>
                        <div class="col-sm-4 m-b-xs" id="alarmsCountingStatus" 
                        style="text-align:right;"></div>
                    </div><br>
                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody id="alarmsB">
                            <tr>
                                <td class="project-completion">
                                        <small>Completion with: 48%</small>
                                        <div class="progress progress-mini">
                                            <div style="width: 48%;" class="progress-bar"></div>
                                        </div>
                                </td>
                               
                                <td class="project-actions">
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                                </td>
                            </tr>
                         </tbody>
                    </table>
                     <div class="col-sm-12 loadmore" log-action="loadMore">load more</div>
                </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
