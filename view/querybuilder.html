<div data-ng-controller="BasicController as example" class="ng-scope">
<div class="container">
    <div class="row">
      <div class="col-md-6">
          <h3>Filters</h3>
          <div data-elastic-builder="example.data" class="ng-isolate-scope">
              <div class="elastic-builder">
                <div class="filter-panels">
                  <div class="list-group form-inline">
                    <div class="list-group-item actions">
                        <a class="btn btn-xs btn-primary" title="Add Rule" data-ng-click="addRule()">
                        <i class="fa fa-plus"></i>
                        </a>
                        <a class="btn btn-xs btn-primary" title="Add Group" data-ng-click="addGroup()">
                        <i class="fa fa-list"></i>
                        </a>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
      <div class="col-md-6">
        <h3>Query</h3>
        <pre data-ng-bind="example.showQuery()" class="ng-binding"></pre>
      </div>
      
    </div>
</div>
</div>
